<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input and Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitInput() {
            const inputText = document.getElementById("textInput").value;
    
            fetch("{% url 'process_input' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'textInput': inputText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    document.getElementById("outputText").innerText = data.output;
                } else {
                    document.getElementById("outputText").innerText = "Error processing input.";
                }
            })
            .catch(error => {
                document.getElementById("outputText").innerText = "An error occurred.";
            });
        }
    </script>    
</head>
<body>

    <h1>Text Input and Output</h1>

    <form id="textForm" onsubmit="event.preventDefault(); submitInput();">
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="textInput">
        <button type="submit">Submit</button>
    </form>

    <div class="output-container" id="outputArea">
        <p id="outputText">Your output will appear here...</p>
    </div>

</body>
</html>
